<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Fuente Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- CDN Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CDN CSS-->
    <link rel="stylesheet" href="build/css/app.css">
    <title>TuAula - Iniciar Sesion</title>
</head>
<body class="body-autenticacion">
    <header class="header">
        <div class="header__grid">
            <div class="header__logo">
                <img src="img/logo2png.png">
            </div>

            <div class="header__enlaces">
                <a class="header__enlace" href="#">Inicio</a>
                <a class="header__enlace" href="#">Nosostros</a>
                <a class="header__enlace" href="#">Servicios</a>
                <a class="header__enlace header__enlace--btn" href="#">Iniciar Sesión</a>
                <a class="header__enlace header__enlace--btn" href="#">Registrarse</a>
                <a class="header__enlace header__enlace--dots" href="#"><i class="fas fa-ellipsis-h"></i></a>
            </div>
        </div>
    </header>

    <section class="inicio">
        <div class="inicio__contenedor">
            <h1 class="inicio__titulo">Iniciar Sesión</h1>

            <hr class="inicio__line">

            <form action="" class="form-inicio form-inicio--flex">
                <div class="form-inicio__inputs form-inicio__inputs--flexcol">
                    <label class="form-inicio__label form-inicio__label--w90" for="email">Correo electrónico:</label>
                    <input class="form-inicio__input form-inicio__label--w90" id="email" type="email" placeholder="Correo electronico" required>
                </div>

                <div class="form-inicio__inputs form-inicio__inputs--flexcol">
                    <label class="form-inicio__label form-inicio__label--w90" for="contra">Contraseña:</label>
                    <input class="form-inicio__input form-inicio__label--w90" id="contra" type="password" placeholder="Contraseña" required>
                </div>

                <div class="form-cregistro__btns">
                    <input class="form-cregistro__btn" type="submit" value="Iniciar Sesión">
                </div>
                
                <p class="form-inicio__text">¿Olvidó su contraseña?<a class="form-inicio__enlace" href="#">Recuperar contraseña</a></p>
            </form>
        </div>

        <div class="seccion-registro">
            <p class="seccion-registro__text">Si aún no tiene cuenta</p>
            <a class="seccion-registro__enlace" href="#">Registrese</a>
        </div>
    </section>

    <footer class="site__footer site__footer--register">
        <div class="footer__nav footer__nav--info">
            <a href="/">Inicio</a>
            <a href="#">Informacion 1</a>
            <a href="#">Informacion 2</a>
        </div>

        <div class="footer__nav">
            <a href="/"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
