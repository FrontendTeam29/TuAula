<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/formadmindocente.css">
    <!-- CDN Fuente Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- CDN Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Vincularse como Admin o Docente</title>
</head>
<body>
    <!--Componente Formulario Admin o Docente-->
    <div class="form-admindocente">
        <div class="form-admindocente__form-body">
            <h1 class="form-admindocente__titulo">Vincularse como Administrativo o Docente</h1>
            <hr class="form-admindocente__line">
            
            <div class="form-admindocente__content">
                <div class="form-admindocente__item">
                    <label class="form-admindocente__label" for="nombre">Nombres:</label>
                    <input class="form-admindocente__input" type="text" id="nombre" placeholder="Digita tu nombre...">
                </div>

                <div class="form-admindocente__item">
                    <label class="form-admindocente__label" for="apellido">Apellidos:</label>
                    <input class="form-admindocente__input" type="text" id="apellido" placeholder="Digita tu apellido...">
                </div>

                <div class="form-admindocente__item">
                    <label class="form-admindocente__label" for="telefono">Teléfono:</label>
                    <input class="form-admindocente__input form-admindocente__input--tel" type="tel" id="telefono" placeholder="Digita tu telefono...">
                </div>
                
                <div class="form-admindocente__item">
                    <label class="form-admindocente__label" for="correo">Correo electrónico:</label>
                    <input class="form-admindocente__input" type="email" id="correo" placeholder="Digita tu correo...">
                </div>

                <div class="form-admindocente__item">
                    <label class="form-admindocente__label" for="nit">NIT de la Institución:</label>
                    <input class="form-admindocente__input form-admindocente__input--gris" type="numeric" id="nit" placeholder="Digita tu nit...">
                </div>

                <div class="form-admindocente__item form-admindocente__item--desc">
                    <label class="form-admindocente__label" for="desc">Descripción:</label>
                    <textarea class="form-admindocente__input form-admindocente__input--gris form-admindocente__input--textarea" name="desc" id="desc" placeholder="Escribir..." rows="5"></textarea>
                </div>           

            </div>

            <div class="form-admindocente__radios">
                <input class="form-admindocente__radio" id="terminos" type="radio"><label for="terminos">Acepto haber leido los <span><a class="form-admindocente__terminos" href="#">Términos y Condiciones</a></span></label>
            </div>

            <div class="form-admindocente__btns">
                <input class="form-admindocente__btn" type="submit" value="Vincularse">
            </div>
        </div><!--body-->

        
    </div>
    <!--.Componente Formulario Admin o Docente-->

</body>
</html>
