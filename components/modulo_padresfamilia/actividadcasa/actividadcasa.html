<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Fuente Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- CDN Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CDN CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/actividadcasa.css">

    <title>Actividad Casa - Componente</title>
</head>
<body>
    <!--Componente Actividad Casa-->
    <div class="act-casa">
        <h1 class="act-casa__title actividad">Nombre del tema</h1>
        <hr class="act-casa__line">

        <div class="actividad">
            <p class="actividad__title">Actividad en casa:</p>
            <div class="actividad__box">
                <img class="actividad__img" src="https://via.placeholder.com/1000x300" alt="Imagen de muestra">
            </div>
        </div>

        <div class="carpeta">
            <p class="carpeta__title">Actividad para carpeta:</p>
            <div class="carpeta__imgs">
                <img class="carpeta__img" src="https://via.placeholder.com/300x200" alt="Carpeta">
            </div>
            <p class="carpeta__footer">Nombre de la actividad</p>
        </div>

        <div class="act-casa__actions actividad">
            <a class="act-casa__action" href="#"><i class="fas fa-arrow-left"></i>Regresar</a>
            <a class="act-casa__action" href="#"><i class="fas fa-arrow-right"></i>Siguiente</a>
        </div>
        
    </div>
    <!--.Componente Actividad Casa-->
</body>
</html>
