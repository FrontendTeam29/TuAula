<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/crearformularioinst.css">
    <!-- CDN Fuente Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- CDN Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Crear Formulario Institucional</title>
</head>
<body>
    <!--Componente Card Institucion-->
    <div class="crearform">
        <div class="crearform__card-header">
            <div class="crearform__card-portada">
                <img class="crearform__imagen" src="https://via.placeholder.com/1500x300" alt="imagen portada">
                <div class="crearform__dropdown">
                    <input class="dropbtn__inputfile" type="file"></input>
                </div>
            </div><!--.Portada-->

            <div class="crearform__card-text">
                <div class="descripcion">
                    <div class="descripcion__logo">
                        <img class="descripcion__logo-img" src="https://via.placeholder.com/150x150" alt="logo institucion">
                        <div class="descripcion__dropdown">
                            <input class="dropbtn__inputfile" type="file"></input>
                        </div>
                    </div><!--.Logo institucion-->

                    <div class="descripcion__form">
                            <div class="descripcion__inputs">
                                <input class="descripcion__input" type="text" placeholder="Nombre de la institución">
                            </div>

                            <div class="descripcion__inputs">
                                <input class="descripcion__input" type="text" placeholder="Nombre corto">
                            </div>

                            <div class="descripcion__inputs">
                                <input class="descripcion__input" type="text" placeholder="Nombre de la institución">
                            </div>

                            <div class="descripcion__inputs descripcion__inputs--select">
                                <select class="descripcion__input">
                                    <option value="">Pais</option>
                                </select>
                            </div>

                            <div class="descripcion__inputs descripcion__inputs--select">
                                <select class="descripcion__input">
                                    <option value="">Departamento</option>
                                </select>
                            </div>

                            <div class="descripcion__inputs descripcion__inputs--select">
                                <select class="descripcion__input">
                                    <option value="">Municipio</option>
                                </select>
                            </div>

                            <div class="descripcion__inputs">
                                <input class="descripcion__input" type="tel" placeholder="Celular">
                            </div>

                            <div class="descripcion__inputs">
                                <input class="descripcion__input" type="text" placeholder="Teléfono">
                            </div>
                    </div>

                </div><!--Descripcion de la Institucion-->
            </div><!--Card Text-->
        </div><!--.Header-->

        <div class="crearform__card-acerca">
            <p class="crearform__acerca-title">Descripción</p>
            <textarea type="text" class="crearform__textarea">
            </textarea>
        </div><!--.Descripcion-->

        <div class="crearform__card-informacion">
            <p class="crearform__informacion-title">Otra información</p>
            <textarea type="text" class="crearform__textarea">
            </textarea>
        </div><!--.Descripcion-->

        <div class="crearform__btns">
            <input class="crearform__btn" type="submit" value="Guardar">
        </div>
    </div>
    <!--.Componente Card Institucion-->

    <script src="js/cardinstitucion.js"></script>
</body>
</html>
